<!doctype html>

<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="description" content="MME2 Übung 1">
    <meta name="author" content="Maximilian Wagenbach">

    <title>MME2 Übung 1</title>
    
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="js/app.js" type="text/javascript"></script>
</head>

<body>
    <h1>Video Player</h1>
    
    <div id="blackbar">
    
        <video id="videoplayer" width="900" preload="metadata">
            <source src="video/mov_bbb.webm" type="video/webm">
            <source src="video/mov_bbb.ogg" type="video/ogg">
            <source src="video/mov_bbb.mp4" type="video/mp4">
            Sorry! Your Browser doesn't support HTML5 videos. Please update to a more recent version.
        </video>
        
        <section id="controls">
            <button title="Play/Pause video" id="playPauseButton">&#x25B6;</button>
            <button title="Stop video" id="stopButton">&#9724;</button>
            <input type="range" id="progressBar" min="0" max="1" step="0.01" value="0.0">
            <label id="timestamp">00:00:00:00</label>
            <button title="Toggle video fullscreen" id="fullscreenButton">Fullscreen</button>
        </section>
        
        <section id="filter">
            <form id="filterinput">
                <label for="blurBox" title="Toggle gaussian blur filter">
                   <input type="checkbox" id="blurBox">
                   Gaussian Blur
                </label>
                <label for="grayscaleBox" title="Toggle grayscale filter">
                   <input type="checkbox" id="grayscaleBox">
                   Grayscale
                </label>
                <label for="sepiaBox" title="Toggle sepia filter">
                   <input type="checkbox" id="sepiaBox">
                   Sepia
                </label>
            </form>
        </section>
        
        <footer>
            <p>Maximilian Wagenbach | MME2 Übung 1</p>
        </footer>
    </div>
</body>

</html>
